            <li><a href="contato.html">Clique para entrar em contato</a></li>
          </ul>
      </nav>
  </header>

  <main>
      <h1>Contato</h1>
      <img src="writing_4043750.png" alt="">
      <form >
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
          <div>
            <label for="recrutador">Recrutador:</label>
            <select id="recrutador" name="recrutador">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
          </div>
          <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
          </div>
          <button type="submit">Enviar</button>
      </form>
      <a href="index.html">Voltar à página principal</a>
  </main>
